<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login</title>
  <style>
    body {
      background-color: #f4f8fc;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #007bff;
      text-align: center;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message-box {
      display: none;
      padding: 12px;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .message-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .message-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Login</h1>

  {% if message %}
    <div id="messageBox" class="message-box message-{{ category }}">{{ message }}</div>
  {% endif %}

  <form method="post">
    <label for="username">Username:</label>
    <input type="text" name="username" required>

    <label for="password">Password:</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
  </form>

  <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
</div>

<script>
  const box = document.getElementById("messageBox");
  if (box) {
    box.style.display = "block";

    setTimeout(() => {
      box.style.opacity = "0";
      box.style.transition = "opacity 0.5s ease";
    }, 2000);

    setTimeout(() => {
      box.style.display = "none";
      {% if redirect_url %}
        window.location.href = "{{ redirect_url }}";
      {% endif %}
    }, 2500);
  }
</script>

</body>
</html>
